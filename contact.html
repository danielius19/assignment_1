      <!--Contact page idea was taken and adjusted from https://codepen.io/ssbalakumar/pen/uzDIA-->
      <div class="page">  
        <form id="contact" action="" method="post">
          <h3>Contact me!</h3>
          <h4>I will usualy answer within 24 hours</h4>
          <fieldset>
            <input placeholder="Your name" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Your Email Address" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Your phone number" type="tel" tabindex="3" >
          </fieldset>
          <fieldset>
            <input placeholder="Subject" type="text" tabindex="4" required>
          </fieldset>
          <fieldset>
            <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
        </form>
      </div>
    </body>
